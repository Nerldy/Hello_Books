<span data-toggle="modal" data-target="#edit-book-form">
    <i class="fas fa-edit" title="Edit this file"></i></span>

<div
        class="modal fade" id="edit-book-form" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit Book</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="book-title">Book Title</label>
                        <input
                                type="text" class="form-control" id="book-title" required>
                    </div>

                    <div class="form-group">
                        <label for="book-author">Book Author(s)</label>
                        <input
                                type="text" class="form-control" id="book-author" aria-describedby="authorHelpBlock"
                                required>
                        <small id="authorHelpBlock" class="form-text text-muted">
                            If you're adding more than one author, please use a comma to seperate the names.
                        </small>
                    </div>

                    <div class="form-group">
                        <label for="isbnumber">ISBN-NO.</label>
                        <input
                                type="text" class="form-control" id="isbnumber" required>
                    </div>

                    <div class="form-group">
                        <label for="synopsis">Synopsis</label>
                        <textarea
                                class="form-control" id="synopsis" rows="3" required
                                aria-describedby="synopsisHelper"></textarea>
                        <small id="synopsisHelper" class="form-text text-muted">
                            Synopsis should not exceed 240 words.
                        </small>

                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Add Book</button>
            </div>
        </div>
    </div>
</div>
